<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MapBox Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css">
    <style>
      /*body {
        margin: 0;
        padding: 0;
      }*/

      /*#map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }*/

      body {
        background-color: #343332;
        color: #777777;
        font-size: 15px;
        line-height: 22px;
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        height: 100vh;
      }

      .A {
        border-right: 1px solid #222222;
        display: flex;
        flex-basis: 0;
        flex-direction: column;
        flex-grow: 1;
      }

      .B {
        border-bottom: 1px solid #222222;
        flex-basis: 0;
        padding: 0 10px;
      }

      .C {
        flex-grow: 1;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      .D {
        margin: 0;
        list-style-type: none;
      }
      /*.D > li {
        border-bottom: 1px solid #222222;
        cursor: pointer;
        padding: 10px;
        text-decoration: none;
      }*/

      .map {
        flex-grow: 4;
      }

      @media (max-width: 599px) {
        main {
          flex-direction: column-reverse;
        }
        .map {
          flex-grow: 1.5;
        }
        .C {
          height: 10%;
        }
        .A {
          border-right: 0;
        }
        .B {
          font-size: 70%;
        }
      }

      @media (min-width: 600px) {
        .map {
          flex-grow: 2.5;
        }
      }

      @media (min-width: 900px) {
        .map {
          flex-grow: 4;
        }
      }
    </style>
  </head>
  <body>

    <main>
      <div class="A">
        <div class="B">
          <h1>TEST</h1>
        </div>
        <div class="C">
          <ul class="D">
            <li>TEST</li>
            <li>TEST</li>
            <li>TEST</li>
            <li>TEST</li>
            <li>TEST</li>
            <li>TEST</li>
            <li>TEST</li>
            <li>TEST</li>
            <li>TEST</li>
          </ul>
        </div>
      </div>
      <div class="map" id="map"></div>
    </main>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js"></script>
    <script>
      mapboxgl.accessToken = "pk.eyJ1IjoiaWN5bGFjZSIsImEiOiJjajJnZWxsZmwwMDBpMnByN3JzaXpoOHY0In0.6GYBYgzYtOSWAaqqjI3hzA"
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v9",
        center: [-74.50, 40],
        zoom: 9,
      })
    </script>
  </body>
</html>
